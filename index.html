<!DOCTYPE html>
<html>

<head>
    <title>Demo Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  
    
</head>

<body>
    <div id="create">
        <form class="add-post-form">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
               
                <div class="show">
                    
                    

                </div>

                <div class="container signin">
                    <p>Already have an account? <a href="#" onclick="goToForm()">Sign in</a>.</p>
                </div>
                <a href="users.html">Users List</a>
                <!--<button type="submit" class="btn btn-primary" >Show Users</button>-->

            </div>

        </form>
    </div>

    <div id="list">
        <form class="second">
        <div class="container">
            <h1>Sign In</h1>
            <div class="form-group">
                <label for="exampleInputEmail2">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="haha">Submit</button>
            <button type="reset"  class="btn btn-primary" onclick="resetInput()">Reset</button>
            <div class="container signin">

            </div>
            <p>Back to Register<a href="#" onclick="goToList()">Register</a>.</p>
            

        </div>
        <div class="newuser">

        </div>

        </form>

        <form class ="entry">
            <div class="container">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name1" aria-describedby="emailHelp"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="job">Job</label>
                <input type="text" class="form-control" id="job1" placeholder="Password">
            </div>
            <button type="submit" id="entry" class="btn btn-primary">Input Entries</button>

        </form>
        </div>
    </div>

    <script src="main.js"></script>
  
</body>

</html>
